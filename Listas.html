      <script>

     mostrar();
     function siguiente() {
   
        index = index + 1;
        if (index > peliculas.length) {
          index = 0;
        }

        mostrar();
      }

      function atras() {
      
        index = index - 1;
        if (index < 0) {
          index = peliculas.length - 1;
        }
        mostrar();
      }
      function mostrar() {
        document.getElementById("nombre").innerHTML = peliculas[index].name;
        document.getElementById("velocidad").innerHTML =
          peliculas[index].year;

          peliculas[index].type;

        img.setAttribute("src", peliculas[index].imagen);
